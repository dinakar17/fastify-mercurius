schema: './src/graphql/schema.ts'
generates:
  ./src/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      contextType: '../types#GraphQLContext'
      mappers:
        User: '../db/schema#users'
        Post: '../db/schema#posts'
      mapperTypeSuffix: '.$inferSelect'